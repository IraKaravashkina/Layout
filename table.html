<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1/0">
    <title>Lesson_10_table</title>
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<table style="width: 100%; height: 90vh">
    <thead style="background-color: bisque">
    <tr>
        <th colspan="2" style="height: 80px">Cities</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="width: 30%; background-color: gold">Menu</td>
        <td style="width: 70%; background-color: #168b18">Content</td>
    </tr>
    </tbody>
    <tfoot style="background-color: darkcyan">
    <tr>
        <td colspan="2" style="height: 80px">Footer</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
